<!DOCTYPE html>
<html>
<head>
  <title>Image Scraper</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    h1 {
      font-size: 18px;
      margin-bottom: 15px;
      text-align: center;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      margin-bottom: 10px;
    }
    button:hover {
      background-color: #3367d6;
    }
    #status {
      margin-top: 15px;
      padding: 10px;
      border-radius: 4px;
      display: none;
    }
    .success {
      background-color: #d4edda;
      color: #155724;
    }
    .error {
      background-color: #f8d7da;
      color: #721c24;
    }
    .progress {
      background-color: #fff3cd;
      color: #856404;
    }
    #options {
      margin-top: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="number"] {
      width: 100%;
      padding: 5px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Image Scraper</h1>
  
  <div id="options">
    <label for="min-width">Minimum Width (px):</label>
    <input type="number" id="min-width" value="0" min="0">
    
    <label for="min-height">Minimum Height (px):</label>
    <input type="number" id="min-height" value="0" min="0">
  </div>
  
  <button id="scrape-direct">Download Images Directly</button>
  <button id="scrape-python">Download with Python Script</button>
  
  <div id="status"></div>
  
  <script src="popup.js"></script>
</body>
</html>
